{% extends "blog/base.html" %}
{% block content %}
<h2>Comment on "{{ post.title }}"</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
<a href="{% url 'post-detail' post.id %}">Back to post</a>
{% endblock %}
