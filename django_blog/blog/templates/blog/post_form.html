{% extends "base.html" %}

{% block title %}{% if post %}Edit Post{% else %}Create Post{% endif %}{% endblock %}

{% block content %}
<h1>{% if post %}Edit{% else %}Create{% endif %} Post</h1>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">{% if post %}Save Changes{% else %}Create Post{% endif %}</button>
</form>

<a href="{% url 'post-list' %}">Cancel</a>
{% endblock %}
