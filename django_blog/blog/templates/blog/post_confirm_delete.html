{% extends "base.html" %}

{% block title %}Confirm Delete{% endblock %}

{% block content %}
<h1>Are you sure you want to delete this post?</h1>

<p>{{ object.title }}</p>
<p>{{ object.content }}</p>

<form method="post">
    {% csrf_token %}
    <button type="submit">Yes, delete it</button>
</form>

<a href="{% url 'post-list' %}">Cancel</a>
{% endblock %}
