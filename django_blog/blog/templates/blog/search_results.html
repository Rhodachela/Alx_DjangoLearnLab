{% extends "base.html" %}

{% block content %}
<h1>Search Results</h1>
{% if posts %}
    <ul>
    {% for post in posts %}
        <li>
            <a href="{{ post.get_absolute_url }}">{{ post.title }}</a>
            <p>{{ post.content|slice:":150" }}...</p>
        </li>
    {% endfor %}
    </ul>
{% else %}
    <p>No posts found.</p>
{% endif %}
{% endblock %}
